{% extends 'FriendsFinder/base.html' %}
{% load staticfiles %}
{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
<h1>Login to Friends Finder</h1>
<br />
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=222485564980784&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<form id="login_form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	Username: <input type="text" name="username" value="" size="20"/>
	<br /><br />
	Password: <input type="password" name="password" value="" size="20"/>
	<br /><br />
	<input type="submit" value="Submit" />
	<br /><br />

	   <html lang="en">
	   <center>
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="909110158459-kb1ubolo266u79l20c7pjkj61q9k1p97.apps.googleusercontent.com">
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">button</div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    

    </script>
	</center>

    <br />
</head>

	<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>

</form>
{% endblock %}</html>
